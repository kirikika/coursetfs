<div *ngIf="posts.length; else loading">
    <div class="form-control">
        <input type="text" placeholder="Найти..." [(ngModel)]="searchStr">
    </div>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Автор</th>
            <th>Название</th>
            <th>Дата</th>
            <th>Редактировать</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts | searchPosts: searchStr; let idx = index">
        <td>{{idx + 1}}</td>
        <td>{{post.author}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td>
            <button class="btn btn-link open"
                    [routerlink]="['/admin', 'post', post.id, 'edit']"
            >
                Изменить
            </button>
            <a (click)="remove(post.id)">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</div>

<ng-template #loading>
    <p class="text-center">Идёт загрузка...</p>
</ng-template>
